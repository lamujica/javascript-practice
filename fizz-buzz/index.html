<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Learn more about fizz buzz <a href="https://en.wikipedia.org/wiki/Fizz_buzz"> here!</a></p>
    <p id="array"></p>
    <script>
      let answer = parseInt(prompt("Please enter the number you would like to FizzBuzz up tp: "));

      let numbers = [];
      for (let i = 1; i <= answer; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          numbers += "Fizzbuzz </br>";
          console.log("FizzBuzz");
        } else if (i % 3 === 0) {
          numbers += "Fizz </br>";
          console.log("Fizz");
        } else if (i % 5 === 0) {
          numbers += "Fizz</br>";
          console.log("Buzz");
        } else {
          numbers += i + "</br>";
          console.log(i);
        }
      }

      document.getElementById("array").innerHTML = numbers;
    </script>
  </body>
</html>
