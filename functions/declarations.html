<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function add7(n) {
        return n + 7;
      }

      function multiply(a, b) {
        return a * b;
      }

      function capitalize(text) {
        if (typeof text === "string") return text.toUpperCase().charAt(0);
        else "Please enter string type!";
      }

      function lastLetter(text) {
        if (typeof text === "string") return text.charAt(text.length - 1);
        else "Please enter string type!";
      }
    </script>
  </body>
</html>
